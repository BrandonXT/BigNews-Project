<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>

    <!-- 设置模板全局模板 -->
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="temp1">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;{{v.id}}&quot;,&quot;slug&quot;:&quot;{{v.slug}}&quot;,&quot;name&quot;:&quot;{{v.name}}&quot;});"
                    class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( {{v.id}} );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 第二个模板 -->
    <script type="text/html" id="temp2">
        <tr>
            <td>{{name}}</td>
            <td>{{slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                    class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
    </script>
    <script>
        $(function () {
            //进入页面加载全部数据
            function getData() {
                $.ajax({
                    type: 'get',
                    url: "http://localhost:8000/admin/category_search",
                    success: (res) => {
                        console.log(res);
                        let allHtml = template('temp1', res);
                        $('tbody').html(allHtml);
                    }
                });
            }

            getData();
            //设置添加点击事件
            $('#model_add').on('click', function () {
                //获取模态框值
                let newname = $('#recipient-name').val().trim();
                let newslug = $('#recipient-slug').val().trim();
                //发送请求
                $.ajax({
                    type: 'post',
                    url: "http://localhost:8000/admin/category_add",
                    data: {
                        name: newname,
                        slug: newslug
                    },
                    success: (res) => {
                        console.log(res);
                        //可以刷新界面（数据很大的时候用户体验不好）
                        // getData();
                        // 可以直接刷新页面
                        // location.onload()

                        //在页面添加一条
                        let newtr = template('temp2',{name:newname,slug:newslug});
                        $('tbody').append(newtr);
                    }
                });

            });



        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success addCss" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 增加id -->
                        <input type="hidden" name="id" class="id" >
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" name="name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" name="slug" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类');
                $('#addModal').modal('show');
            }
        })
    </script>

    <!-- 设置模板全局模板 -->
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="temp1">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="#" thisId="{{v.id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                <a href="#" thisId="{{v.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 第二个模板 -->
    <script type="text/html" id="temp2">
        <tr>
            <td>{{name}}</td>
            <td>{{slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                    class="btn btn-info btn-xs">编辑</a>
                <a href="#" thisId="{{id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
    </script>

    <script>
        $(function () {
            function getData() {
                $.ajax({
                    type: 'get',
                    url: "http://localhost:8000/admin/category_search",
                    success: (res) => {
                        // console.log(res);
                        let allHtml = template('temp1', res);
                        $('tbody').html(allHtml);
                    }
                });
            }

            //进入页面加载全部数据
            getData();

            //设置添加/编辑点击事件
            $('#model_add').on('click', function (e) {
                e.preventDefault();
                if ($(this).hasClass('btn-success')) {
                    //编辑

                    // let editname = $('#recipient-name').val();
                    // let editslug = $('#recipient-slug').val();
                    // let id = $('.modal-body .id').val();
                    // console.log(id);

                     //如果获取上面的这些用户修改的信息有很多,那这样一个个的获取就很头疼,
                    //我们以前讲过一个formData,他可以直接获取form标签里面拥有name属性的标签的值.
                    //但是formData有一个前提是后端要接收.
                    //我们使用的编辑文章类别这个接口没有说明使用formData,那就不能传formData
                    //如果后端不用formData接收,前面又需要获取很多值,那就可以使用jQuery为我们提供的一个方法 serialize
                    //serialize的使用一样的 要给form表单里面获取值得标签添加name属性.
                    var data = $('.modal-body form').serialize();
                    //拼接成了一个字符串: key1=value1&key2=value2
                    //"id=1&name=科学555&slug=kexue555"
                    
                    $.post({
                        url:'http://localhost:8000/admin/category_edit',
                        // data:{
                        //     id:id,
                        //     name:editname,
                        //     slug:editslug
                        // },
                        data:data,
                        success:function(backData){
                          alert('修改成功');
                          getData();
                        }
                    });

                } else {
                    //添加
                    //获取模态框值
                    let newname = $('#recipient-name').val().trim();
                    let newslug = $('#recipient-slug').val().trim();
                    //发送请求
                    $.ajax({
                        type: 'post',
                        url: "http://localhost:8000/admin/category_add",
                        data: {
                            name: newname,
                            slug: newslug
                        },
                        success: (res) => {
                            console.log(res);
                            //可以刷新界面（数据很大的时候用户体验不好）
                            getData();
                            // 可以直接刷新页面
                            // location.onload()

                            //在页面添加一条
                            // let newtr = template('temp2',{name:newname,slug:newslug});
                            // $('tbody').append(newtr);
                        }
                    });
                }
                $('#addModal').modal('hide');
            });



            //设置删除点击事件
            $('tbody').on('click', '.btn-danger', function (e) { //注意要在父盒子的tbody增加点击事件zz
                e.preventDefault();
                if (confirm("是否删除？")) {
                    let that = this;
                    let nid = $(this).attr('thisId');
                    $.ajax({
                        type: 'post',
                        data: {
                            id: nid
                        },
                        url: "http://localhost:8000/admin/category_delete",
                        success: (res) => {
                            console.log(res);
                            getData();
                        }
                    });
                }
            });


            //恢复添加事件的样式
            $('.addCss').on('click', function () {
                $('#model_add').text('添加').removClass('btn-success');
            });


            //设置编辑点击事件
            $('tbody').on('click', '.btn-edit', function () {
                //修改模态框样式
                $('#model_add').text('修改').addClass('btn-success');
                //获取当前内容填充到input
                let id = $(this).attr('thisId');
                console.log(id);
                // let name = $(this).parent().prev().prev().text();
                let name = $(this).parent().parent().children('td:eq(0)').text();
                let slug = $(this).parent().prev().text();
                $('.modal-body .id').val(id);
                $('#recipient-name').val(name);
                $('#recipient-slug').val(slug);
            });



        })
    </script>
</body>

</html>
